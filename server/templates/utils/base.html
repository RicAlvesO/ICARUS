<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Dashboard{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      overflow-x: hidden;
      margin: 0;
    }

    #sidebar {
      position: fixed;       /* stays fixed on screen */
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;         /* full viewport height */
      background-color: #212529;
      color: #fff;
      transition: width 0.3s ease;
      overflow-y: auto;      /* sidebar itself scrolls if content is long */
    }

    /* collapsed sidebar */
    .sidebar-collapsed #sidebar {
      width: 80px;
    }

    .sidebar-collapsed .link-text,
    .sidebar-collapsed .submenu,
    .sidebar-collapsed .toggle-icon {
      display: none !important;
    }

    #sidebar .nav-link {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      background-color: #212529;
      color: #fff;
      transition: background-color 0.2s ease;
    }

    #sidebar .nav-link:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .submenu .nav-link {
      font-size: 0.9rem;
      padding-left: 2.5rem;
    }

    .toggle-icon {
      float: right;
      transition: transform 0.3s ease;
    }

    .toggle-icon.collapsed {
      transform: rotate(0deg);
    }

    .toggle-icon.expanded {
      transform: rotate(180deg);
    }

    /* content area: push right by sidebar width */
    #content {
      margin-left: 250px;
      transition: margin-left 0.3s ease;
      padding: 2rem;
    }

    .sidebar-collapsed #content {
      margin-left: 80px;
    }
  </style>
</head>
<body id="layoutWrapper">

  <!-- Sidebar -->
  <nav id="sidebar" class="p-3">
    <ul class="nav nav-pills flex-column mb-auto">
      <li>
        <a onclick="toggleSidebar()" class="nav-link">
          <i class="fas fa-bars me-2"></i>
        </a>
      </li>
      <li>
        <a href="/" class="nav-link">
          <i class="fas fa-home me-2"></i> <span class="link-text">Home</span>
        </a>
      </li>

      <!-- Alerts submenu -->
      <li>
        <a class="nav-link d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#alertsSubmenu" role="button" aria-expanded="false">
          <span>
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span class="link-text">Alerts</span>
          </span>
          <i class="fas fa-chevron-down toggle-icon collapsed" id="alertsToggleIcon"></i>
        </a>
        <div class="collapse submenu" id="alertsSubmenu">
          <a href="/alerts/type/active" class="nav-link">Active</a>
          <a href="/alerts/type/dismissed" class="nav-link">Dismissed</a>
          <a href="/alerts/type/resolved" class="nav-link">Resolved</a>
        </div>
      </li>

      <!-- Data submenu -->
      <li>
        <a class="nav-link d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#dataSubmenu" role="button" aria-expanded="false">
          <span>
            <i class="fas fa-database me-2"></i>
            <span class="link-text">Data</span>
          </span>
          <i class="fas fa-chevron-down toggle-icon collapsed" id="dataToggleIcon"></i>
        </a>
        <div class="collapse submenu" id="dataSubmenu">
          <a href="/data/observables" class="nav-link">Observables</a>
          <a href="/data/relationships" class="nav-link">Relationships</a>
          <a href="/data/traffic" class="nav-link">Network Traffic</a>
        </div>
      </li>

      <li>
        <a href="/agents" class="nav-link">
          <i class="fas fa-user-shield me-2"></i> <span class="link-text">Agents</span>
        </a>
      </li>

      <li>
        <a href="/collectors" class="nav-link">
          <i class="fas fa-magnet me-2"></i> <span class="link-text">Collectors</span>
        </a>
      </li>

      <li>
        <a href="/system/logs" class="nav-link">
          <i class="fas fa-terminal me-2"></i> <span class="link-text">System</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Content -->
  <div id="content">
    {% block content %}
    <h1>Welcome</h1>
    {% endblock %}
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function toggleSidebar() {
    document.body.classList.toggle('sidebar-collapsed');
  }

  // Handle toggle icon rotation for Alerts submenu
  const alertsIcon = document.getElementById('alertsToggleIcon');
  const alertsSubmenu = document.getElementById('alertsSubmenu');

  alertsSubmenu.addEventListener('show.bs.collapse', () => {
    alertsIcon.classList.remove('collapsed');
    alertsIcon.classList.add('expanded');
  });

  alertsSubmenu.addEventListener('hide.bs.collapse', () => {
    alertsIcon.classList.remove('expanded');
    alertsIcon.classList.add('collapsed');
  });

  // Handle toggle icon rotation for Data submenu
  const dataIcon = document.getElementById('dataToggleIcon');
  const dataSubmenu = document.getElementById('dataSubmenu');

  dataSubmenu.addEventListener('show.bs.collapse', () => {
    dataIcon.classList.remove('collapsed');
    dataIcon.classList.add('expanded');
  });

  dataSubmenu.addEventListener('hide.bs.collapse', () => {
    dataIcon.classList.remove('expanded');
    dataIcon.classList.add('collapsed');
  });
</script>
</body>
</html>
